<!-- using java script -->
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        const header = document.createElement('h1');
        header.innerHTML = "Hello from JavaScript !!";
        const root = document.getElementById('root');
        root.append(header)
    </script>
</body>
</html>
